<html>
  <head>
   
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script> -->
    <link rel="icon" href="assets/icon-128.png">
 
    <script src="js/code_pad.js"></script>
    <!-- <script src="js/aframe-master.1.0.4.min.js"></script> -->
    <script src="js/aframe-super-keyboard.min.js"></script>

  </head>
  <body>
    
    <a-scene inspector-plugin-recast>
      
      <!--Assets-->
     <a-assets>
        <a-asset-item id="d" src="assets/door/scene.gltf"></a-asset-item>
        <a-asset-item id="p" src="assets/code_pad/scene.gltf"></a-asset-item>
        <a-asset-item id="t" src="assets/table/scene.gltf"></a-asset-item>
        <a-asset-item id="l" src="assets/locker/scene.gltf"></a-asset-item>
        <a-asset-item id="b" src="assets/box/scene.gltf"></a-asset-item>
        <a-asset-item id="s" src="assets/switch/scene.gltf"></a-asset-item>
        <a-asset-item id="v" src="assets/vending_machine/scene.gltf"></a-asset-item>
        <a-asset-item id="ba" src="assets/barrel/scene.gltf"></a-asset-item>
        <a-asset-item id="c" src="assets/coin/scene.gltf"></a-asset-item>
        <a-asset-item id="wall" src="assets/wall2/scene.gltf"></a-asset-item>
        <a-asset-item id="k" src="assets/key_card/scene.gltf"></a-asset-item>
        <img id="pass" src="assets/p.png">
        <img id="key" src="assets/sk-basic.png">
      </a-assets>
      <a-entity id="container">
      <!--Player-->
      <a-entity position="0 1.6 0" movement-controls="speed: 0.3; constrainToNavMesh: true"  laser-controls="hand: right">
          <a-camera>
              <a-cursor id="mouseCursor" ></a-cursor>
          </a-camera>
        </a-entity>
    
      <!--Walls-->
      <a-entity >

        <!--BACK-->
        <a-box color="blue" position="0.076 -4 -69" width="90" height="50">
        </a-box>
        <!--FRONT-->
        <a-box color="blue" position="0.076 -4 13" width="93" height="50">
        </a-box>
        <!--RIGHT-->
        <a-gltf-model id="right" src="./assets/wall2/scene.gltf" scale="0.1 0.1 0.05"  rotation="90 90 0" position="37.5 -0.9 -27" width="85" height="45">
        </a-gltf-model>
        <!--LEFT-->
        <a-gltf-model id="left" src="#wall"  scale="0.1 0.1 0.05" rotation ="90 90 0" position="-53.5 -0.4 -27" width="85" height="45">
        </a-gltf-model>
        <!--TOP-->
        <a-box color="white" rotation="90 0 0" position="0 21.4 -25" width="93" height="90">
        </a-box>
        <!--BOTTOM-->
        <a-box color="white" rotation="90 0 0" position="0 -21.4 -25" width="90" height="90"></a-box>
      </a-entity>

      <!--DOOR-->
      <a-entity  gltf-model="#d" id="door" rotation="0 90 0" scale="1.5 1.6 1" position="-4 -21.5 -66.5" width="22" height="36"></a-entity>

      <!--Code_Pad-->
      <a-entity gltf-model="#p" id="code_pad" rotation="0 0 0" scale="0.8 0.7 0.8" position="15 -7.5 -68.8" width="8" height="8" scale="1 1 1"></a-entity>

      <!--Table-->
      <a-entity gltf-model="#t" id="table" position="2 -21.5 -26.5" scale="0.07 0.12 0.07" animation-mixer></a-entity>

      <!--Locker-->
      <a-entity gltf-model="#l" id="locker" position="-40.9 -20.4 -27" scale="0.2 0.2 0.2" rotation="0 0 0"></a-entity>

      <!--Box-->
      <a-entity gltf-model="#b" id="box" position="-40.9 -20.4 -2" scale="0.15 0.15 0.15" rotation="0 0 0"></a-entity>

      <!--Switch-->
      <a-entity gltf-model="#s" id="switch" position="-40.9 0.4 -70" scale="0.1 0.1 0.1" rotation="0 90 0"></a-entity>

      <!--Vending_Machine-->
      <a-entity gltf-model="#v" id="Vending_machine" animation-mixer position="35.9 -20 -40" scale="15 15 15" rotation="0 180 0"></a-entity>

      <!--Barrel-->
      <a-entity gltf-model="#ba" id="barrel" animation-mixer position="35.9 -20 -10" scale="0.2 0.2 0.2" rotation="0 180 0"></a-entity>

      <!--Coin-->
      <a-entity gltf-model="#c" id="coin" position="42 -21 -15" scale="0.05 0.05 0.05" rotation="0 180 0"></a-entity>

      <!--TEXT-->
      <a-entity text="value:ESCAPE THE ROOM BEFORE THE TIME ENDS.;color:black;width:55;height:55" position="2 15.5 -63" visible="true"></a-entity>

      <a-entity src="#key" id="keyboard" scale="15 15 15" super-keyboard="hand: #mouseCursor;imagePath:../../assets/" keyboard-functions
      position="15 -7.5 -58.8" rotation="-30 0 0" visible="false"></a-entity>
  
     

      <a-sky color="gray"></a-sky>
      </a-entity>
    </a-scene>
  </body>
</html>
